<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/setting.css">
    <title>个人设置</title>
</head>

<body>
    <div class="page">
        <div class="weui-cells yb-boxsho">
            <div class="weui-cell weui-cell_access yb-setList yb-setImg yb-avt">
                <div class="weui-cell__hd">
                    <image src="../image/blackHead@2x.png" class='yb-set_head'></image>
                </div>
                <div class="weui-cell__bd">

                </div>
                <div class="weui-cell__ft">

                </div>



            </div>

            <div class="weui-cell yb-setList weui-cell_access ">
                <div class="weui-cell__hd">
                    <div class="weui-label yb-text_w">姓名</div>
                </div>
                <div class="weui-cell__bd">
                    <input class=" yb-line_h weui-input " type="text" placeholder="请输入姓名" type="next" value="" />
                    <!-- <div class="yb-right_sty">木木三</div> -->
                </div>
                <div class="weui-cell__ft">

                </div>
            </div>
            <div class="weui-cell yb-setList">
                <div class="weui-cell__hd yb-text_w">会员号</div>
                <div class="weui-cell__bd yb-line_h" style="color:#3A3C4C">12312312123</div>

            </div>
            <div class="weui-cell yb-setList">
                <div class="weui-cell__hd yb-text_w">手机号</div>
                <div class="weui-cell__bd yb-line_h" style="color:#3A3C4C">13838358381</div>
            </div>
            <div class=" yb-avt weui-cell yb-setList  weui-cell_access">
                <div class="weui-cell__hd">
                    <div class="weui-label yb-text_w ">密码</div>
                </div>
                <div class="weui-cell__bd ">
                    <div class="yb-right_sty">已设置</div>
                </div>
                <div class="weui-cell__ft">

                </div>

            </div>
        </div>
        <div class="weui-cells yb-boxsho">
            <div class="weui-cell yb-setList weui-cell_access" id="showDatePicker">
                <div class="weui-cell__hd">
                    <div class="weui-label yb-text_w">生日</div>
                </div>
                <div class="weui-cell__bd">
                    <!-- <a href="javascript:;" </a> -->
                    <input type="text" name="" value="" placeholder="1990-09-02" class="yb-line_h weui-input" id="birthdayDate" disalbed/>
                </div>
                <div class="weui-cell__ft">

                </div>
            </div>
            <div class="weui-cell yb-setList weui-cell_access">
                <div class="weui-cell__hd">
                    <div class="weui-label yb-text_w">地址</div>
                </div>
                <div class="weui-cell__bd">
                    <input class=" yb-line_h weui-input" type="text" placeholder="请输入收货地址" />
                </div>
                <div class="weui-cell__ft">

                </div>
            </div>
            <div class="weui-cell yb-setList weui-cell_access">
                <div class="weui-cell__hd">
                    <div class="weui-label yb-text_w">Q Q</div>
                </div>
                <div class="weui-cell__bd">
                    <input class=" yb-line_h weui-input" type="number" placeholder="请输入QQ号码" />
                </div>
                <div class="weui-cell__ft">

                </div>
            </div>
            <div class="weui-cell yb-setList weui-cell_access">
                <div class="weui-cell__hd">
                    <div class="weui-label yb-text_w">邮箱</div>
                </div>
                <div class="weui-cell__bd">
                    <input class="yb-line_h weui-input" type="text" placeholder="请输入邮箱地址" />
                </div>
                <div class="weui-cell__ft">

                </div>
            </div>
        </div>
        <div class="yb-button_ft">
            <button class="weui-btn yb-but_fd" type="">退出账户</button>
        </div>

        <div style="height:120px;"></div>
    </div>

    <div class="page-headerSet">
        <div class="yb-headImg">
            <img src="../image/blackHeadBig@2x.png">
        </div>
        <div class="yb-button_ft">
            <button class="weui-btn yb-but_fd" type="">从相册选一张</button>
            <button class="weui-btn yb-but_fd" type="">拍一张照片</button>
        </div>

        <div style="height:200px;"></div>

    </div>

    <div class="page-po">
        <div class="weui-cells yb-boxsho">

            <div class="weui-cell yb-setList  yb-setList_pr">
                <div class="weui-cell__hd">
                    <div class="weui-label yb-text_pr">原密码</div>
                </div>
                <div class="weui-cell__bd">
                    <input class=" yb-line_h weui-input " password="true" type="number"  placeholder="请输入6位以上数字" />
                </div>
            </div>
            <div class="weui-cell yb-setList yb-setList_pr">
                <div class="weui-cell__hd">
                    <div class="weui-label yb-text_pr ">新密码</div>
                </div>
                <div class="weui-cell__bd">
                    <input class=" yb-line_h weui-input" password="true" type="number"  placeholder="请输入6位以上数字" />
                </div>

            </div>
            <div class="weui-cell yb-setList yb-setList_pr">
                <div class="weui-cell__hd">
                    <div class="weui-label yb-text_pr yb-text_one">确认密码</div>
                </div>
                <div class="weui-cell__bd">
                    <input class=" yb-line_h weui-input" password="true" type="number"  placeholder="请输入6位以上数字" />
                </div>
            </div>
        </div>
        <div class="yb-button_ft">
            <button class="weui-btn yb-but_fd " type="" >确定</button>
        </div>



    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>

    <script>
        $('#showDatePicker').on('click', function() {
            weui.datePicker({
                start: 1950,
                end: new Date().getFullYear(),
                onChange: function(result) {

                    console.log(result);
                },
                onConfirm: function(result) {
                    console.log(result);
                    var b = result.join('-')
                    $('#birthdayDate').attr('value', b)
                }
            });
        });
    </script>
</body>

</html>
